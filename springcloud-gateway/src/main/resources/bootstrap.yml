spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: LEIB-GATEWAY
  profiles:
    active: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能
      routes:
        - id: LEIB-SYSTEM
          uri: lb://LEIB-SYSTEM           #使用服务名称代替具体地址
          predicates:
            - Path=/Leib/dept/**    #匹配请求路径
          filters:
            - StripPrefix=1                 #去掉前缀，1去掉/SunAOS，2去掉/SunAOS/api 3去掉/SunAOS/api/account 下同
        - id: LEIB-ACCOUNT
          uri: lb://LEIB-ACCOUNT
          predicates:
            - Path=/LEIB/api/account/**
          filters:
            - StripPrefix=1
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848


